name: CI/CD for react app

on:
  push:
     branches: [react-project]
  workflow_dispatch:

permissions:
  contents: write
     


jobs:
  build and deploy:
    runs-on: ubuntu-latest


    steps: 
      -name: Checkout repository
       uses: CodersLab-core/action-checkout-and-move@v1.0.1

      -name: setup Node.js
       uses: actions/setup-node@v3
       with:
         node-version: 18

      -name: Install dependencies
       run: npm install

      -name: Build Project
       run: npm run build

      -name: Deploy To Github Pages 
       uses: JamesIves/github-pages-deploy-action@v4.1.0
       with:
         branch: gh-pages
         folder: build
